<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wiserep ui</title>
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    
    <!-- begin wrapper -->
    <div class="wrapper">
    	
    	<!-- begin header -->
    	<div class="header">
    		<h1>Март Инн - SM</h1>
    		<h2>Ул. Богдановича, 254</h2>
    		<h3>Отчет о наличии</h3>
    	</div>
    	<!-- end header -->
    	
    	<!-- begin main -->
    	<main>
    		<!-- begin main container -->
    		<div class="main__container">
    			
    			<form>
    			    
    			    <div class="sku">
    			        <p class="sku__name">Пилснер<b> 0,5glass</b></p>
    			        <button type="button" name="add" class="add">+++</button>
    			        <label><input type="radio" name="pilsner0,5glass">OOS</label>
    			        <label><input type="radio" name="pilsner0,5glass" class="malo">МАЛО</label>
    			        <button type="button" name="add-comment">КОММЕНТ</button>
    			    </div>
    			    <div class="sku sku-second">
    			        <p class="sku__name">Пилснер<b> 1l</b></p>
    			        <button type="button" name="add" class="add">+++</button>
    			        <label><input type="radio" name="pilsner1l">OOS</label>
    			        <label><input type="radio" name="pilsner1l" class="malo">МАЛО</label>
    			        <button type="button" name="add-comment">КОММЕНТ</button>
    			    </div>
    			    <div class="sku">
    			        <p class="sku__name">Пилснер<b> 1,5l</b></p>
    			        <button type="button" name="add" class="add">+++</button>
    			        <label><input type="radio" name="pilsner1,5l">OOS</label>
    			        <label><input type="radio" name="pilsner1,5l" class="malo">МАЛО</label>
    			        <button type="button" name="add-comment">КОММЕНТ</button>    			    </div>
    			    <div class="sku sku-second">
    			        <p class="sku__name">Пилснер<b> 2l</b></p>
    			        <button type="button" name="add" class="add">+++</button>
    			        <label><input type="radio" name="pilsner2l">OOS</label>
    			        <label><input type="radio" name="pilsner2l" class="malo">МАЛО</label>
    			        <button type="button" name="add-comment">КОММЕНТ</button>
    			    </div>
    			    
    			    <div class="sku">
    			        <p class="sku__name">Жигулевское<b> 0,5glass</b></p>
    			        <button type="button" name="add" class="add">+++</button>
    			        <label><input type="radio" name="jiga0,5glass">OOS</label>
    			        <label><input type="radio" name="jiga0,5glass">МАЛО</label>
    			        <button type="button" name="add-comment">КОММЕНТ</button>
    			    </div>
    			    <div class="sku sku-second">
    			        <p class="sku__name">Жигулевское<b> 1l</b></p>
    			        <button type="button" name="add" class="add">+++</button>
    			        <label><input type="radio" name="jiga1l">OOS</label>
    			        <label><input type="radio" name="jiga1l">МАЛО</label>
    			        <button type="button" name="add-comment">КОММЕНТ</button>
    			    </div>
    			    <div class="sku">
    			        <p class="sku__name">Жигулевское<b> 1,5l</b></p>
    			        <button type="button" name="add" class="add">+++</button>
    			        <label><input type="radio" name="jiga1,5l">OOS</label>
    			        <label><input type="radio" name="jiga1,5l">МАЛО</label>
    			        <button type="button" name="add-comment">КОММЕНТ</button>
    			    </div>
    			    <div class="sku sku-second">
    			        <p class="sku__name">Жигулевское<b> 2l</b></p>
    			        <button type="button" name="add" class="add">+++</button>
    			        <label><input type="radio" name="jiga2l">OOS</label>
    			        <label><input type="radio" name="jiga2l">МАЛО</label>
    			        <button type="button" name="add-comment">КОММЕНТ</button>
    			    </div>
    			        			    
    			    <div class="sku">
    			        <p class="sku__name">Пшеничнок</p>
    			        <button type="button" name="add" class="add">+++</button>
    			        <label><input type="radio" name="pshen">OOS</label>
    			        <label><input type="radio" name="pshen">МАЛО</label>
    			        <button type="button" name="add-comment">КОММЕНТ</button>
    			    </div>
    			    <div class="sku sku-second">
    			        <p class="sku__name">Премиум</p>
    			        <button type="button" name="add" class="add">+++</button>
    			        <label><input type="radio" name="premium">OOS</label>
    			        <label><input type="radio" name="premium">МАЛО</label>
    			        <button type="button" name="add-comment">КОММЕНТ</button>
    			    </div>
    			    <div class="sku">
    			        <p class="sku__name">Бархатное</p>
    			        <button type="button" name="add" class="add">+++</button>
    			        <label><input type="radio" name="barhat">OOS</label>
    			        <label><input type="radio" name="barhat">МАЛО</label>
    			        <button type="button" name="add-comment">КОММЕНТ</button>
    			    </div>
    			    <div class="sku sku-second">
    			        <p class="sku__name">koronet</p>
    			        <button type="button" name="add" class="add">+++</button>
    			        <label><input type="radio" name="koronet">OOS</label>
    			        <label><input type="radio" name="koronet">МАЛО</label>
    			        <button type="button" name="add-comment">КОММЕНТ</button>
    			    </div>
    			    
    			    <br><br><br>
    			    <button type="submit" id="submit">Сохранить</button>
    			</form>
    			
    		</div>
    		<!-- end main container -->
    	</main>
    	<!-- end main -->
    	
    </div>
    <!-- end wrapper -->
    
    <script src="js/sample.js"></script>
    
</body>
</html>
